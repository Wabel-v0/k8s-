apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
    app: auth-service
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: auth-service
  namespaceSelector:
    matchNames:
      - backend
  endpoints:
    - port: http
      path: /metrics
      interval: 5s
